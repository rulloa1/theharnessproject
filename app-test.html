<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARNESS App Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è HARNESS App Test</h1>
    <p>Testing script loading...</p>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Basic functionality
        addResult('‚úÖ Basic HTML loaded', true);
        
        // Test 2: Check if we can access localStorage
        try {
            localStorage.setItem('test', 'value');
            localStorage.removeItem('test');
            addResult('‚úÖ LocalStorage working', true);
        } catch(e) {
            addResult('‚ùå LocalStorage failed: ' + e.message, false);
        }
        
        // Test 3: Load individual scripts
        const scripts = [
            'js/app.js',
            'js/views.js',
            'js/data.js'
        ];
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    addResult(`‚úÖ Loaded: ${src}`, true);
                    resolve();
                };
                script.onerror = () => {
                    addResult(`‚ùå Failed to load: ${src}`, false);
                    reject(new Error(`Failed to load ${src}`));
                };
                // Set timeout to detect hanging scripts
                setTimeout(() => {
                    reject(new Error(`Timeout loading ${src}`));
                }, 5000);
                document.head.appendChild(script);
            });
        }
        
        // Load scripts sequentially with timeout
        async function testScripts() {
            for (const src of scripts) {
                try {
                    await loadScript(src);
                } catch(e) {
                    addResult(`‚ùå Error with ${src}: ${e.message}`, false);
                    break;
                }
            }
            addResult('üéâ Script loading test complete', true);
        }
        
        testScripts();
    </script>
</body>
</html>
